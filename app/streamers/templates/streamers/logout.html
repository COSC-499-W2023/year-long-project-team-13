{% extends 'stream/base.html' %}
{% block content %}
<div style = "margin-top: 25px; padding-top: 75px;">
    <h2>You have been logged out</h2>
        <div>
            {% comment %} <a href="{% url 'login' %}">Log in again</a> {% endcomment %}
            <button id="btn" style="background-color: #04AA6D; color: black; font-family: sans-serif; font-weight: bold; font-size: 18px; padding: 5px 12px 5px 12px;" onclick="window.location.href='{% url 'login' %}';">Log In Again</button>
        </div>
</div>

<script>
    btn.addEventListener("mouseenter", function( event ) {
        event.target.style.backgroundColor = "#00BFFF";
        event.target.style.color = "white";
      }, false);
      btn.addEventListener("mouseleave", function( event ) {
        event.target.style.backgroundColor = "#04AA6D";
        event.target.style.color = "black";
      }, false);
</script>
{% endblock content %}
