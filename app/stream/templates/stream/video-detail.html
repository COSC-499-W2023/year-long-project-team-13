{% extends 'stream/base.html' %}
{% block content %}
<div style="padding-top: 100px;">
    <div>
        <img class="rounded-circle border-dark" src="{{ object.streamer.profile.image.url }}" width='50' height='50'>
        <h8 style="font-size:30px">{{ object.streamer.username }}</h12>
    </div>
    <div>
        <h1 style="font-size:100px">{{ object.title }}</h1>
        <h12 style="font-size:20px">The video was uploaded on {{ object.upload_date }}</h12>
        <p style="font-size:20px">{{ object.description}}</p>
        {% if object.streamer == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'stream:video-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'stream:video-delete' object.id %}">Delete</a>
            </div>
        {% endif %}
        <video controls>
            <source src="{{ object.video.url }}" type="video/mp4">
        </video>

    </div>
</div>
{% endblock content %}
