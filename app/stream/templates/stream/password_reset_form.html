{% extends 'stream/base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mt-5">Forgot your password?</h1>
      <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

      <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value= "Send me instructions!" id="submit" href="{% url 'stream:password_reset_done' %}" class="btn btn-primary">
        {% comment %} <button type="submit" id="submit"><a href="{% url 'stream:password_reset_done' %}" class="btn btn-primary">"Send me instructions!"</a> {% endcomment %}
        {% comment %} <button type="submit" id="submit" href="{% url 'stream:password_reset_done' %}" class="btn btn-primary">Send me instructions!</button> {% endcomment %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
