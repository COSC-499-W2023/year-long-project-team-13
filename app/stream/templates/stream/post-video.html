{% extends 'stream/base.html'%}
{% block content %}
    <div style = "margin-top: 25px; padding-top: 75px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <style>
                .vertical-buttons {
                  display: flex;
                  flex-direction: column;
                }

                .button {
                  margin-bottom: 10px;
                  padding: 10px;
                  color: white;
                  border: 1px solid white;
                  text-align: center;
                  text-decoration: none;
                  display: inline-block;
                  font-size: 16px;
                  width: 50%; /* Set a width if needed */
                  cursor: pointer; /* Mouse pointer on change to hand on hover */
                }

                .button:hover {
                  background-color: #3e8e41;
                }
              </style>
            </head>
            <body>

            <div class="vertical-buttons">
              <button class="button">Start/Rerecord</button>
              <button class="button">Stop Recording</button>
              <button class="button">NEXT</button>
            </div>

        </form>
    </div>
{% endblock content %}
