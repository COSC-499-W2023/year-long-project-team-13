{% extends 'stream/base.html'%}
{% block content %}
    <div style = "margin-top: 25px; padding-top: 75px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 style="text-align: center; color: white;">Record a Video</h1>
            <style>
                body {
                    margin: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                }
                .vertical-buttons {
                  flex-direction: column;
                }

                .button {
                  background-color: transparent;
                  margin-bottom: 10px;
                  padding: 10px;
                  color: white;
                  border: 1px solid white;
                  text-align: center;
                  text-decoration: none;
                  display: inline-block;
                  font-size: 16px;
                  width: 25%; /* Set a width if needed */
                  cursor: pointer; /* Mouse pointer on change to hand on hover */
                }

                .button:hover {
                  background-color: #3e8e41;
                }

                .video-box{
                    margin: 0 auto;
                    width: 50%;
                    height: 50%;
                }

                video {
                    width: 100%;
                    height: auto;
                    display: block;
                }
              </style>
            </head>
            <body>

                <div class="video-box">
                    <div class="vertical-buttons">
                        <video controls>
                            <source src="{{ item.video.url }}" type="video/mp4">
                        </video>

                        <button class="button">Start/Rerecord</button>
                        <button class="button">Stop Recording</button>
                        <button class="button">NEXT</button>
                    </div>
                </div>
            </body>




        </form>
    </div>
{% endblock content %}
